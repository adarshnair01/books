<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adarsh's Bookshelf</title>
    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --accent: #3b82f6;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -0.05em;
            margin-bottom: 3rem;
            background: linear-gradient(to right, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .shelf {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 1000px;
        }

        .book-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            padding: 2rem;
            text-decoration: none;
            color: inherit;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .book-card:hover {
            transform: translateY(-8px) scale(1.02);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .book-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .book-card:hover::before {
            opacity: 1;
        }

        .book-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .book-description {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }

        .status {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 700;
            color: #34d399;
            background: rgba(52, 211, 153, 0.1);
            padding: 0.4rem 0.8rem;
            border-radius: 9999px;
            display: inline-block;
            align-self: flex-start;
        }

        .footer {
            margin-top: 5rem;
            font-size: 0.8rem;
            opacity: 0.4;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <h1>Bookshelf</h1>
    <div class="shelf">
        <a href="genai/" class="book-card">
            <div>
                <div class="book-title">Minimalist GenAI</div>
                <div class="book-description">A deep dive into the architecture, mechanics, and future of Generative AI,
                    explained through metaphors and code.</div>
            </div>
            <div class="status">Live Now</div>
        </a>
        <!-- Future books can be added here -->
    </div>
    <div class="footer">adarshnair.online</div>
</body>

</html>
